<html>

    <head>
        <title>ID &amp; Class Selectors </title>
    </head>
    
     <link rel ="stylesheet" type="text/css" href ="style.css" >
    
    <body id ="idClassInsidePage">
        
        <h1 id = "mainTitle"> Hey there! I am a H1 ID. </h1>
        
         <h2 class = "sectionHeader"> Hey there! I am a H2 with a class. </h2>
        
        <h3 class = "sectionHeader"> Hey there! I am a H3 with same class as H2. </h3>
        
        <header class="sectionHeader"> This is header tag with the same class as h3 part </header>
        
    </body>



</html>
